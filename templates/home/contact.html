{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class='container'>
    <h2 class='text-center my-3'>Contact iCoder Admin</h2> 
    <form method="post" action="/contact">
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name='namee' aria-describedby="name">
          
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name='email' aria-describedby="email">
          
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Contact No.</label>
          <input type="phone" class="form-control" id="phone" name='phone'>
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">How May I Help You?</label>
          <textarea class="form-control"  name="content" id="content" cols="30" rows="05"></textarea>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{% endblock body %}
